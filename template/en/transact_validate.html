<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Paiement Électronique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../dist/style.min.css" />

  
</head>
<body class="en " dir="ltr">

  <div class="container">

      <header>
        <div class="row">
          <div class="col-xs-2">
            <div class="logo">
              <img src="../img/logo.png" alt="" />
            </div>
          </div>
          <div class="col-xs-10">
            <div class="heading">
              <h1>
Informations porteur
</h1>
              <p>
Confirmation de la transaction
</p>
            </div>
          </div>
        </div>
      </header>

      <div class="row row-flex">
        <div class="col-md-10 col-md-push-2">
          
  <form action="transact_thankyou.html" class="form-horizontal form-intro transact-validate">
    <fieldset>

      <div class="alert alert-default">
        Entrez le mot de passe pour valider la transaction
      </div>

      <div class="form-group form-group-static">
        <label class="col-xs-5 col-sm-5 col-lg-5 control-label">Marchand :</label>
        <div class="col-xs-7 col-lg-7">
          <p class="form-control-static">XXX</p>
        </div>
      </div>

      <div class="form-group form-group-static">
        <label class="col-xs-5 col-sm-5 col-lg-5 control-label">Montant :</label>
        <div class="col-xs-7 col-lg-7">
          <p class="form-control-static">100&nbsp;000.00&nbsp;DZD</p>
        </div>
      </div>

      <div class="form-group form-group-static">
        <label class="col-xs-5 col-sm-5 col-lg-5 control-label">Date :</label>
        <div class="col-xs-7 col-lg-7">
          <p class="form-control-static">02/11/2016</p>
        </div>
      </div>

      <div class="form-group form-group-static">
        <label class="col-xs-5 col-sm-5 col-lg-5 control-label">Numéro de la carte :</label>
        <div class="col-xs-7 col-lg-7">
          <p class="form-control-static">xxxxxxxxxxxx0000</p>
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-5 col-sm-5 col-lg-5 control-label">Mot de passe unique :</label>
        <div class="col-xs-7 col-lg-7">
          <input type="password" class="form-control" />
        </div>
      </div>


      <div class="form-group">
        <div class="col-lg-5 col-lg-offset-7">
          <input type="submit" class="btn btn-primary pull-right flip" value="Valider" />
          <a href="#" class="btn btn-sm btn-link ">Aide</a>
          <a href="#" class="btn btn-sm btn-link ">Annuler</a>
        </div>
      </div>
    </fieldset>
  </form>


          <div class="copywrite text-center">
            
            <em class="copywrite-text">Tous droits réservés. Algérie Poste &copy; 2016</em>
          </div>
        </div>
        <div class="col-md-2 col-md-pull-10">
          <aside>
            
<p><a href="#" class="btn btn-sm btn-link "><i class="fa fa-question-circle"></i> Aide</a></p>
<p><a href="#" class="btn btn-sm btn-link "><i class="fa fa-ban"></i> Annuler</a></p>

          </aside>
        </div>
      </div>

  </div>

  <script src="../dist/script.min.js"></script>
  

</body>
</html>
